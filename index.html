    <style id="app-style">
      :root {
        --color-vino: #8A1814;
        --color-negro: #000000;
        --color-blanco: #FFFFFF;
        --color-beige: #F7F3A4;
        --color-offwhite: #FCFCFA;
      }
      
      body {
        font-family: 'Montserrat', sans-serif;
        background-color: var(--color-offwhite);
        color: var(--color-negro);
        line-height: 1.5;
      }
      
      .font-cinzel {
        font-family: 'Cinzel', serif;
      }
      
      .bg-vino {
        background-color: var(--color-vino);
      }
      
      .bg-beige {
        background-color: var(--color-beige);
      }
      
      .text-vino {
        color: var(--color-vino);
      }
      
      .border-vino {
        border-color: var(--color-vino);
      }
      
      .header {
        background: linear-gradient(180deg, var(--color-vino) 0%, var(--color-negro) 100%);
        box-shadow: rgba(0,0,0,0.08) 0px 4px 12px;
        border-radius: 0 0 12px 12px;
        color: var(--color-blanco);
      }
      
      .logo {
        font-size: 2.5rem;
        letter-spacing: 0.1em;
        color: var(--color-beige);
      } 
      
      .logo-img {
        height: 50px;
        object-fit: contain;
        margin-right: 1rem;
        position: absolute;
        left: 1rem;
        top: 50%;
        transform: translateY(-50%);
      }
      
      @media (min-width: 768px) {
        .logo-img { 
          height: 60px; 
        }
      }
      
      .filter-button {
        transition: all 0.3s ease;
        border-radius: 12px;
        box-shadow: rgba(0,0,0,0.08) 0px 4px 12px;
      }
      
      .filter-button:hover {
        transform: translateY(-2px);
        background: linear-gradient(135deg, var(--color-beige) 0%, #F0ECC0 100%);
      }
      
      .filter-button:focus {
        outline: 2px solid var(--color-vino);
        outline-offset: 2px;
      }
      
      .filter-button.active {
        background-color: var(--color-vino);
        color: var(--color-blanco);
      }
      
      .product-card {
        transition: all 0.3s ease;
        background-color: var(--color-blanco);
        border-radius: 12px;
        box-shadow: rgba(0,0,0,0.08) 0px 4px 12px;
      }
      
      .product-card:hover {
        transform: translateY(-5px) scale(1.03);
        box-shadow: 0 15px 20px -3px rgba(0, 0, 0, 0.15), 0 4px 6px -2px rgba(0, 0, 0, 0.08);
      }
      
      .product-card:focus-within {
        outline: 2px solid var(--color-vino);
        outline-offset: 2px;
      }
      
      .product-image {
        height: 250px;
        object-fit: cover;
        width: 100%;
        border-radius: 12px 12px 0 0;
        transition: transform 0.3s ease;
      }
      
      .product-card:hover .product-image {
        transform: scale(1.03);
      }
      
      .product-title {
        font-family: 'Cinzel', serif;
        color: var(--color-negro);
        position: relative;
        display: inline-block;
      }
      
      .product-title:after {
        content: '';
        position: absolute;
        width: 0;
        height: 2px;
        bottom: 0;
        left: 0;
        background-color: var(--color-vino);
        transition: width 0.3s ease;
      }
      
      .product-card:hover .product-title:after {
        width: 100%;
      }
      
      .product-price {
        color: var(--color-vino);
        font-weight: 600;
      }
      
      footer {
        background: linear-gradient(0deg, var(--color-vino) 0%, var(--color-negro) 100%);
        border-radius: 12px 12px 0 0;
      }
      
      footer .social-icon {
        font-size: 1.5rem;
        transition: color 0.3s ease, transform 0.3s ease;
      }
      
      footer .social-icon:hover {
        color: var(--color-beige);
        transform: translateY(-3px);
      }
      
      @media (max-width: 768px) {
        .product-image {
          height: 200px;
        }
        
        .filters-container {
          overflow-x: auto;
          white-space: nowrap;
          padding: 1rem 0.5rem;
          scroll-snap-type: x mandatory;
          scrollbar-width: none; /* Firefox */
          -ms-overflow-style: none; /* IE and Edge */
          border-radius: 25px;
          background-color: rgba(247, 243, 164, 0.2);
          margin: 0 -0.5rem;
        }
        
        .filters-container::-webkit-scrollbar {
          display: none; /* Chrome, Safari, Opera */
        }
        
        .filter-button {
          scroll-snap-align: center;
          margin: 0 0.5rem;
        }
      }
      
      .fade-enter {
        opacity: 0;
      }
      
      .fade-enter-active {
        opacity: 1;
        transition: opacity 300ms;
      }
      
      .fade-exit {
        opacity: 1;
      }
      
      .fade-exit-active {
        opacity: 0;
        transition: opacity 300ms;
      }
    </style>

      function displayProducts(productsToShow) {
        const productsContainer = document.getElementById('products-container');
        productsContainer.innerHTML = '';
        
        productsToShow.forEach(product => {
          const productCard = document.createElement('div');
          productCard.className = 'product-card overflow-hidden shadow border border-gray-100';
          productCard.innerHTML = `
            <a href="./producto/${product.id}.html" class="block" tabindex="0">
              <img 
                src="${product.image}" 
                alt="${product.title}" 
                class="product-image"
                >
              <div class="p-6">
                <h3 class="product-title text-xl font-semibold mb-3">${product.title}</h3>
                <p class="text-gray-600 text-sm mb-5">${product.description}</p>
                <p class="product-price text-lg">${product.price}</p>
              </div>
            </a>
          `;
          productsContainer.appendChild(productCard);
        });
      }
      
      function setupFilters() {
        const filterButtons = document.querySelectorAll('.filter-button');
        
        filterButtons.forEach(button => {
          button.addEventListener('click', function() {
            // Remove active class from all buttons
            filterButtons.forEach(btn => btn.classList.remove('active'));
            
            // Add active class to clicked button
            this.classList.add('active');
            
            // Get the filter type from the button id
            const filterType = this.id.split('-')[0];
            
            // Filter the products
            let filteredProducts;
            
            if (filterType === 'all') {
              filteredProducts = products;
            } else {
              filteredProducts = products.filter(product => product.category === filterType);

            }
            
            // Display the filtered products
            displayProducts(filteredProducts);
          });
        });
